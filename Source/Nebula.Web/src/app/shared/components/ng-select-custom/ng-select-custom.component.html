<ng-select 
    #ngSelectControl
    placeholder="{{placeholder}}" 
    bindLabel="{{bindLabel}}" 
    bindValue="{{bindValue}}"
    labelForId="{{labelForId}}" 
    [multiple]="multiple" 
    [items]="items" 
    appendTo="body" 
    [closeOnSelect]="false"
    [searchable]="false"
    [formControl]="control">
    <ng-template ng-header-tmp>
        <div class="mb-1">
            <input type="text" appAutofocus class="form-control input-sm ng-select-search-box" placeholder="Filter"
                (input)="ngSelectControl.filter($event.target.value)">
        </div>
        <div>
            <button class="btn btn-sm btn-nebula mr-1" (click)="onSelectAll('monthsActive', monthData)">Select
                All</button>
            <button class="btn btn-sm btn-nebula" (click)="ngSelectControl.clearModel()">Clear All</button>
        </div>
    </ng-template>
    <ng-template ng-multi-label-tmp let-items="items" let-clear="clear">
        <div class="ng-value" *ngFor="let item of items | slice:0:1">
            <span class="ng-value-label">{{item.display}}</span>
            <span class="ng-value-icon right" (click)="clear(item)">Ã—</span>
        </div>
        <span class="ng-value" *ngIf="items.length > 1">+{{items.length - 1}} more</span>
    </ng-template>
</ng-select>
