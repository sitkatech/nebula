<div style="display: flex; align-items: center; width:100%" (click)="onSortRequested($event)" (mouseenter)="showMenu = true" (mouseleave)="showMenu = false">
    <div #header class="customHeaderLabel"><field-definition  [fieldDefinitionType]="params.fieldDefinitionType"></field-definition></div>
    <div [hidden]="!params.enableSorting" style="margin-left:5px; margin-right:5px">
        <i *ngIf="this.sorted === 'desc'" class="fa fa-long-arrow-down"></i>
        <i *ngIf="this.sorted === 'asc'" class="fa fa-long-arrow-up"></i>
    </div>
    <div *ngIf="showMenu" class="customHeaderMenuButton ms-auto" (click)="onMenuClick($event)">
        <i class="fa fa-bars"></i>
    </div>
</div>
